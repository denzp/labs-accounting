<!doctype html>
<html lang="ua" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/bootstrap-theme.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/hint.css">
</head>
<body ng-controller="MainController">
  <div id="header">
    <a href="#" class="main-title">
      Labs Accounting <small>application</small>
    </a>
    
    <div class="login-toggler" ng-class="{active: loginVisibility}" ng-click="toggleLogin()">Log in</div>
  </div>
  
  <form id="loginPopup" ng-show="loginVisibility == true">
    <div class="form-group">
      <label>Login</label>
      <input type="text" class="form-control" placeholder="Enter login">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Enter password">
    </div>
    <div style="text-align: center;">
      <button type="submit" class="btn btn-primary">Log in</button>
    </div>
  </form>
  
  <div class="col-sm-1 menu-wrapper">
    <ul id="main-menu">
      <li>
        <a href="#/group" class="hint--right" data-hint="Groups">
          <span class="glyphicon glyphicon-home"></span>
        </a>
      </li>
      <li>
        <a href="#/teacher" class="hint--right" data-hint="Teachers">
          <span class="glyphicon glyphicon-user"></span>
        </a>
      </li>
    </ul>
  </div>

  <div class="col-sm-11" ng-view></div>

  <!--<script src="lib/bootstrap.js"></script>-->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
