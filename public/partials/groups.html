<button type="button" class="btn btn-primary edit-button" ng-if="login.access == 2" ng-click="edit()">
  <span class="glyphicon glyphicon-pencil"></span>
  Edit groups
</button>

<div class="page-header">
  <h1>Groups</h1>
</div>

<h3 ng-show="groupList.length == 0">
  <strong>No groups</strong> added yet!
</h3>

<ul ng-show="groupList.length > 0">
  <li ng-repeat="group in groupList">
    <a ng-href="#/group/{{group.id}}">{{group.name}}</a>
    <span class="label label-default" ng-show="group.isDistanced">distanced</span>
  </li>
</ul>
