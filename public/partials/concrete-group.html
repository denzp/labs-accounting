<button type="button" class="btn btn-primary edit-button" ng-if="login.access == 2" ng-click="edit()">
  <span class="glyphicon glyphicon-pencil"></span>
  Edit students
</button>

<button type="button" class="btn btn-primary edit-button" ng-click="view()">
  <span class="glyphicon glyphicon-user"></span>
  View students
</button>

<div class="page-header">
  <h1>{{info.name}} <small>courses</small></h1>
</div>

<h3 ng-show="groupCoursesList.length == 0">
  <strong>No courses</strong> added yet!
</h3>

<div class="col-sm-9 main-view" ng-show="groupCoursesList.length > 0">
  <ul class="course-list">
    <li ng-repeat="course in groupCoursesList | courseFilter:{ quarters: quarters } | quarterSort">
      <a ng-href="#/course/{{course.id}}" ng-bind="course.title"></a>
      <span class="label label-primary">{{course.quarter}} quarter</span>
    </li>
  </ul>
</div>

<div class="col-sm-3 right-sidebar" ng-show="groupCoursesList.length > 0">
  <h3>Quarters filter</h3>
  <ul>
    <li ng-repeat="quarter in quarters | quarterFilterSort">
      <label>
        <input type="checkbox" ng-model="quarter.visible"> {{quarter.id}} quarter
      </label>
    </li>
  </ul>
</div>
