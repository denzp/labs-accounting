<div class="page-header">
  <h1>{{info.name}} <small>students</small></h1>
</div>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Patronymic</th>
      <th>Surname</th>
    </tr>  
  </thead>
  
  <tr ng-repeat="student in studentsList">
    <td ng-bind="$index"></td>
    <td ng-bind="student.name"></td>
    <td ng-bind="student.patronymic"></td>
    <td ng-bind="student.surname"></td>
  </tr>
</table>
